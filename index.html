<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <title>Warrior Game</title>

</head>

<body>
    <nav class="navbar navbar-light justify-content-center">
        <a class="navbar-brand" href="#">
            <img src="assets/gamepad-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            <strong>Warrior</strong>
            <span class="font-weight-light"> G a m e</span>
        </a>
    </nav>

    <div class="container-fluid">
        <div class="container">
            <div class="row mt-5 justify-content-center">
                <div class="col col-xl-4 col-md-6 col-sm-8 col-12">
                    <div onclick="restart()" class="restart-button">
                        <a class="font-weight-bold">Restart
                            <i class="fas fa-sync-alt"></i>
                        </a>
                    </div>
                    <div id="gameContainer" class="game-container">
                        <canvas id="game"></canvas>
                    </div>
                    <div class="bottom-buttons">
                        <div id="pause" onclick="togglePause()" class="pause-button">
                            <a class="font-weight-bold">Pause
                                <i class="fas fa-pause"></i>
                            </a>
                        </div>
                        <div id="play" onclick="startGame()" class="play-button">
                            <a class="font-weight-bold">Play
                                <i class="fas fa-play"></i>
                            </a>
                        </div>
                    </div>
                    <div class="social-buttons">
                        <a>
                            <i class="fab fa-facebook-square fa-2x"></i>
                        </a>
                        <a>
                            <i class="fab fa-instagram fa-2x"></i>
                        </a>
                        <a>
                            <i class="fab fa-twitter-square fa-2x"></i>
                        </a>
                    </div>
                </div>

                <div class="col col-xl-2 col-md-9 col-12">
                    <div class="container-fluid stats">
                        <div class="row mt-5">
                            <div class="container timer">
                                <p>Time</p>
                                <p id="timer" class="font-weight-light data">00:00:00</p>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="container score">
                                <p>Score</p>
                                <p id="score" class="font-weight-light data">0</p>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="container lifes">
                                <p>Lifes</p>
                                <p id="lifes" class="font-weight-light data">
                                    <span id=life1>
                                        <i class="fas fa-heart"></i>
                                    </span>
                                    <span id=life2>
                                        <i class="fas fa-heart"></i>
                                    </span>
                                    <span id=life3>
                                        <i class="fas fa-heart"></i>
                                    </span>
                                    <span id="breakRow"><br></span>
                                </p>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="container instructions">
                                <p class="font-weight-bold">move with</p>
                                <p class="font-weight-bold text-primary">arrows</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid formulario">
        <nav class="navbar navbar-light justify-content-center nav-formulario">
            <a class="navbar-brand" href="#">
                <img src="assets/gamepad-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                <strong>Warrior</strong>
                <span class="font-weight-light"> G a m e</span>
            </a>
        </nav>
        <div class="container">
            <div class="row mt-5 pb-5 justify-content-center">
                <div class="col col-xl-6 col-md-9 col-12">
                    <form class="formulario-container">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fas fa-user-alt"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" maxlength="15" required placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fas fa-trophy"></i>
                                </span>
                            </div>
                            <span id="scoreSubmit" class="form-control" aria-label="Score">0</span>
                        </div>
                        <button type="button" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="warrior_game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
